name: Cypress Tests

on: 
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Set up Nodejs
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
      - run: npm ci --ignore-scripts

      
